
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fastshipping</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <a id="logo_link" href="index.html">
        <img class="logo" src="fastshippinglogo.png" alt="fastshipping Logo" />
      </a>
      <div class="inner">
        <nav>
          <a class="links" href="mysite-index.html">Home</a>
          <a class="links" href="sub-page.html">product</a>
          <a class="links" href="lastpage.html">shipping</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="search">
        <div class="searchpic">
          <img class="image" src="venti-ship.jpg" alt="shipping" />
        </div>
        <div class="searchbar">
          <div>
            <input type="search" placeholder="Search" class="box" />
          </div>

          <div class="me">
            <img src="message.png" class="icon" alt="Contact us" />
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="mapbox">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                width="600"
                height="500"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe
              ><a
                href="https://www.embedgooglemap.net/blog/divi-discount-code-elegant-themes-coupon/"
              ></a
              ><br /><style>
                .mapouter {
                  position: relative;
                  text-align: right;
                  height: 500px;
                  width: 600px;
                }</style
              ><a href="https://www.embedgooglemap.net">iframe google map</a
              ><style>
                .gmap_canvas {
                  overflow: hidden;
                  background: none !important;
                  height: 500px;
                  width: 600px;
                }
              </style>
            </div>
          </div>
        </div>
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 2</div>
            <img src="truckD.jpg" style="width: 100%" />
            <div class="text">choose shipping method</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 2</div>
            <img src="rosebox.jpg" class="package" alt="bronco image" />
            <div class="text">Deliver to your Door</div>
          </div>
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
    </main>
     <footer>
      <h3> fast shipping&copy; 2022 - Tizibt Teresa</h3>
      <nav><a href="site-plan.html">Site Plan</a></nav>
      <!-- <h3><a href="site-plan-rafting.html">Site Plan</a></h3> -->
      <h3><a href="contactus.html">Contact Us</a></h3>
      <div class="social">
        <a href="https://facebook.com" target="_blank">
          <img src="facebook.png" alt="fb icon" />
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="twitter.png" alt="twitter icon" />
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="instagram.png " alt="instagram icon" />
        </a>
      </div>
      <nav></nav>
    </footer>
  </body>
</html>
